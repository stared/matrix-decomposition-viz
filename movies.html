<!DOCTYPE html>
<html><head><meta charset="utf-8">
<!-- <link href="material-icons.css" rel="stylesheet"> -->

<script src="lib/d3.min.js"></script>
<script src="factorization.js"></script>

<body>
  <div class="controls">
    <p>
      <label for="dimValue" style="display: inline-block; width: 240px; text-align: right">
        dimension = <span id="dimValue-value"></span>
      </label>
      <input type="number" min="0" max="10" step="1" value="2" id="dimValue">
    </p>
    <p>
      <label for="stepsValue" style="display: inline-block; width: 240px; text-align: right">
        steps = <span id="stepsValue-value"></span>
      </label>
      <input type="number" min="0" max="500" step="50" value="200" id="stepsValue">
    </p>
    <p>
      <label for="lrValue" style="display: inline-block; width: 240px; text-align: right">
        learning rate = <span id="lrValue-value"></span>
      </label>
      <input type="number" min="0.01" max="1." step="0.01" value="0.3" id="lrValue">
    </p>
    <p>
      <label for="l1Value" style="display: inline-block; width: 240px; text-align: right">
        l1 regularization= <span id="l1Value-value"></span>
      </label>
      <input type="number" min="0.0" max="3." step="0.01" value="0" id="l1Value">
    </p>
    <p>
      <label for="l2Value" style="display: inline-block; width: 240px; text-align: right">
        l2 regularization= <span id="l2Value-value"></span>
      </label>
      <input type="number" min="0.0" max="3." step="0.01" value="0" id="l2Value">
    </p>
  </div>
  <script src="movies.js"></script>
</body>
